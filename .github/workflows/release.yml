name: Release

on:
  release:
    types: [published]

jobs:
  release:
    runs-on: ubuntu-latest
    name: Create release package
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: Get version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      
      - name: Checkout main branch
        run: |
          git fetch origin main
          git checkout main
      
      - name: Update manifest version
        run: |
          python3 -c "
          import json
          with open('custom_components/noaa_tides_buoys/manifest.json', 'r') as f:
              manifest = json.load(f)
          manifest['version'] = '${{ steps.version.outputs.version }}'
          with open('custom_components/noaa_tides_buoys/manifest.json', 'w') as f:
              json.dump(manifest, f, indent=2)
              f.write('\n')
          "
      
      - name: Commit version update
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add custom_components/noaa_tides_buoys/manifest.json
          if ! git diff --staged --quiet; then
            git commit -m "Update version to ${{ steps.version.outputs.version }}"
            git push
          else
            echo "No changes to commit - version already up to date"
          fi
      
      - name: Create ZIP archive
        run: |
          cd custom_components
          zip -r ../noaa_tides_buoys.zip noaa_tides_buoys/
      
      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./noaa_tides_buoys.zip
          asset_name: noaa_tides_buoys.zip
          asset_content_type: application/zip
